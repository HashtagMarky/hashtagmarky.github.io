name: Patch Organiser

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify commit title
        id: check_commit
        run: |
          TITLE="$(git log -1 --pretty=%s)"
          echo "Commit title: $TITLE"
          if [[ "$TITLE" == \[NEW\ PATCH\]* ]]; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⏭️ Commit does not start with [NEW PATCH], skipping patch build."
          fi

      - name: Create zip
        if: steps.check_commit.outputs.skip == 'false'
        run: |
          rm -f ikigai/patches/ikigai.zip
          zip -j ikigai/patches/ikigai.zip patches/raw/*

      - name: Generate info
        if: steps.check_commit.outputs.skip == 'false'
        run: |
          JSON_PATCHES=$(ls patches/raw | jq -R -s -c '
            split("\n")[:-1] 
            | map({
                file: .,
                name: (
                  "Pokémon Ikigai " +
                  (
                    .
                    | sub("^pokeikigai-"; "")         # remove prefix
                    | sub("\\.(ups|bps)$"; "")        # remove .ups or .bps
                    | gsub("-"; " ")                  # hyphens -> spaces
                    | split(" ")                      # split into words
                    | map(
                        if test("^v[0-9]") 
                        then . 
                        else (. | ascii_upcase[0:1] + (.[1:])) 
                        end
                      )
                    | join(" ")
                  )
                ),
                outputName: (
                  "Pokémon Ikigai " +
                  (
                    .
                    | sub("^pokeikigai-"; "") 
                    | sub("\\.(ups|bps)$"; "") 
                    | gsub("-"; " ") 
                    | split(" ") 
                    | map(
                        if test("^v[0-9]") 
                        then . 
                        else (. | ascii_upcase[0:1] + (.[1:])) 
                        end
                      )
                    | join(" ")
                  )
                )
              })
          ')
          echo "{\"file\": \"./ikigai/patches/ikigai.zip\", \"patches\": $JSON_PATCHES}" | jq . > ikigai/patches/info.json
          cat ikigai/patches/info.json

      - name: Update patches
        if: steps.check_commit.outputs.skip == 'false'
        run: |
          echo "⏳ Waiting 2 minutes before uploading..."
          sleep 120
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ikigai/patches/info.json
          git add ikigai/patches/ikigai.zip
          git commit -m "[PATCH INFO] Update Patch Files" || echo "No changes to commit"
          git push
